<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #00509d;
      font-family: 'Roboto', sans-serif;
      color: #EBFEFF;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 10rem;
      margin: 0;
    }

    h2 {
      font-size: 2rem;
      margin: 10px 0;
    }

    p {
      font-size: 1.2rem;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #EBFEFF;
      color: #00509d;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s, color 0.3s;
    }

    a:hover {
      background-color: #c5d7d7;
      color: #00509d;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 6rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }

      a {
        padding: 8px 16px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Puslapis nerastas</h2>
    <p>Atsiprašome, puslapis, kurio ieškote, neegzistuoja.</p>
    <a href="https://fizzika.lt">Į pagrindinį puslapį</a>
  </div>
</body>
</html>
